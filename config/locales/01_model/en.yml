en:
  activerecord:
    models:
      user: User
      article: Article
      comment: Comment
      stock: Stock
    attributes:
      user:
        name: Name
        email: E-Mail
        password: New password
        password_confirmation: New password(confirmation)
        current_password: Current password
      article:
        title: Title
        tags: Tags
        body: Body
        is_public_editable: public editable
      comment:
        body: Comment
    errors:
      messages:
        record_invalid: Invalid data.
        article_already_updated: Someone else already updated this data. Please back and re-edit!
      models:
        validate_common: &validate_common
          blank: is blank.
          too_short: is too short.
          too_long: is too long.
          confirmation: is not the same confirmation.
        article:
          attributes:
            title:
              <<: *validate_common
            body:
              <<: *validate_common
        comment:
          attributes:
            body:
              <<: *validate_common
        user:
          attributes:
            name:
              <<: *validate_common
            email:
              <<: *validate_common
              taken: is taken.
            password:
              <<: *validate_common
            password_confirmation:
              <<: *validate_common
            current_password:
              <<: *validate_common
